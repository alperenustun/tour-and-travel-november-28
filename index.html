<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour and Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Volkhov&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Footer Section -->
      <footer class="footer-section">
        <div class="footer-container">
          <div class="footer-content">
            <div class="footer-content-social">
              <img
                class="footer-logo"
                src="images/footer-travel-logo.png"
                alt="logo"
              />
              <p>Travel helps companies manage payments easily.</p>
              <div class="footer-content-social-logos">
                <a href="https://tr.linkedin.com/"
                  ><img src="images/footer-linkedin.png" alt="linkedIn"
                /></a>
                <a href="https://twitter.com/"
                  ><img
                    src="images/footer-twitter.png"
                    alt="messenger"
                /></a>
                <a href="https://www.messenger.com/"
                  ><img src="images/footer-messenger.png" alt="twitter"
                /></a>
                <a href="https://twoo.com/"
                  ><img src="images/footer-twoo.png" alt="twoo"
                /></a>
              </div>
            </div>
            <div class="footer-nav-bar">
              <div class="footer-nav-bar-col1">
                <h4 class="footer-nav-bar-titles">Company</h4>
                <ul class="footer-nav-bar-list1">
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Career</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Pricing</a></li>
                </ul>
              </div>
              <div class="footer-nav-bar-col2">
                <h4 class="footer-nav-bar-titles">Destination</h4>
                <ul class="footer-nav-bar-list2">
                  <li><a href="#">Maldives</a></li>
                  <li><a href="#">Los Angelas</a></li>
                  <li><a href="#">Las Vegas</a></li>
                  <li><a href="#">Toronto</a></li>
                </ul>
              </div>
              <div class="footer-nav-bar-col3">
                <h4 class="footer-nav-bar-titles">Join Our Newsletter</h4>
                <div class="footer-nav-bar-input-container">
                  <input
                    class="footer-nav-bar-input"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your email address"
                  />
                  <a class="footer-nav-bar-btn" href="#">Subscribe</a>
                </div>
                <p>
                  * Will send you weekly updates for your better tour packages.
                </p>
              </div>
            </div>
            <img
              class="footer-bg-image"
              src="images/footer-bg-image.png"
              alt="footer-origin"
            />
          </div>
        </div>
       
      </footer>
  </body>
</html>
